name: dnslist-update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download DNS lists
        run: |
          wget -nv https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/{accelerated-domains.china.conf,apple.china.conf}

      - name: Build DNS list with Makefile
        run: |
          make clean
          make smartdns-domain-rules
          ls -l

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update DNS lists [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
